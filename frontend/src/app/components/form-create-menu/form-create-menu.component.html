<body class="bg-fondo">
  <section class="formulario">
    <div
      class="
        bg-imagen
        p-5
        d-flex
        justify-content-center
        transparente
        form-container
      "
    >
      <div class="col-md-5 bg-white p-5 rounded">
        <div class="container">
          <h1 class="text-left d-flex justify-content-center" style="color: #000000">Men√∫</h1>
          <div class="row">
            <div class="col-md-12">
<form [formGroup]="form">
  <div class="form-group col-md-13">
    <label for="exampleInputEmail1">Name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="form-group col-md-13">
    <label for="exampleInputEmail1">price</label>
    <input
      formControlName="price"
      type="number"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="form-group col-md-13">
    <label for="exampleInputEmail1">Description</label>
    <input
      formControlName="description"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="form-group col-md-13">
    <label for="exampleInputEmail1">Availability</label>
    <input
      formControlName="availability"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="form-group col-md-13">
    <label for="exampleInputEmail1">Type</label>
    <input
      formControlName="type"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>

  <div class="d-flex justify-content-center flex-wrap col md-3 ">
    <button (click)="create()" type="submit" class="btn btn-primary mr-3">
      Crear
    </button>
    <button (click)="edit()" type="submit" class="btn btn-warning">Editar

    </button>
    </div>
   
</form>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
